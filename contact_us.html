<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Us - TravelBloom
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white">
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
         <div class="flex items-center">
          <i class="fas fa-plane-departure text-2xl mr-2">
          </i>
          <span class="text-xl font-bold">
           TravelBloom
          </span>
         </div>
         <div>
          <a class="mx-2 hover:underline" href="/travelRecommendation/index.html">
           Home
          </a>
          <a class="mx-2 hover:underline" href="/travelRecommendation/about_us.html">
           About Us
          </a>
          <a class="mx-2 hover:underline" href="/travelRecommendation/contact_us.html">
           Contact Us
          </a>
         </div>
        </div>
       </nav>

  <main class="relative">
   <img alt="Aerial view of a city with a river" class="w-full h-screen object-cover" height="1080" src="https://storage.googleapis.com/a1aa/image/QOOKBl3dzffkZj-tkifWF0weHYLfaJ6qEg_IuwaDR2c.jpg" width="1920"/>
   <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="flex flex-col md:flex-row items-center space-y-8 md:space-y-0 md:space-x-8">
     <h1 class="text-5xl font-bold">
      CONTACT US
     </h1>
     <form class="bg-transparent p-8 rounded-lg w-80">
      <div class="mb-4">
       <label class="block text-white" for="name">
        Name
       </label>
       <input class="w-full p-2 border border-gray-300 rounded bg-transparent text-white" id="name" placeholder="Your name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-white" for="email">
        Email
       </label>
       <input class="w-full p-2 border border-gray-300 rounded bg-transparent text-white" id="email" placeholder="Your email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-white" for="message">
        Message
       </label>
       <textarea class="w-full p-2 border border-gray-300 rounded bg-transparent text-white" id="message" placeholder="Your message" rows="4"></textarea>
      </div>
      <button class="w-full bg-teal-600 text-white p-2 rounded" type="submit">
       Submit
      </button>
     </form>
    </div>
   </div>
  </main>
  <footer class="bg-gray-800 p-4 text-center">
   <div class="flex justify-center space-x-4">
    <a class="text-white" href="#">
     <i class="fab fa-twitter">
     </i>
    </a>
    <a class="text-white" href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a class="text-white" href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a class="text-white" href="#">
     <i class="fab fa-youtube">
     </i>
    </a>
   </div>
   <p class="mt-4">
    Get in touch
   </p>
  </footer>
 </body>
</html>
