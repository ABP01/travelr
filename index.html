<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   TravelBloom
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white">
  <header class="flex items-center justify-between p-4 bg-gray-800">
   <div class="flex items-center">
    <i class="fas fa-plane-departure text-3xl">
    </i>
    <span class="ml-2 text-xl font-bold">
     TravelBloom
    </span>
   </div>
   <nav class="space-x-4">
    <a class="hover:text-gray-400" href="#">
     Home
    </a>
    <a class="hover:text-gray-400" href="about_us.html">
     About Us
    </a>
    <a class="hover:text-gray-400" href="contact_us.html">
     Contact Us
    </a>
   </nav>
   <div class="flex items-center space-x-2">
    <input id="searchInput" class="p-2 rounded-md text-gray-900" placeholder="Enter a destination or keyword" type="text"/>
    <button id="searchButton" class="bg-teal-600 p-2 rounded-md hover:bg-teal-700">
     Search
    </button>
    <button id="clearButton" class="bg-gray-600 p-2 rounded-md hover:bg-gray-700">
     Clear
    </button>
   </div>
  </header>
  <main class="relative">
   <img alt="Aerial view of a city with a river" class="w-full h-screen object-cover" height="1080" src="https://storage.googleapis.com/a1aa/image/trIe1mQI4RSFbuPaH2J7S7Nct4g520RkHGLe8OHau7U.jpg" width="1920"/>
   <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex flex-col justify-center items-start p-8">
    <div class="space-y-4">
     <h1 class="text-6xl font-bold">
      EXPLORE
     </h1>
     <h1 class="text-6xl font-bold">
      DREAM
     </h1>
     <h1 class="text-6xl font-bold">
      DESTINATION
     </h1>
     <p class="text-lg max-w-md">
      It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
     </p>
     <button class="bg-teal-600 p-4 rounded-md hover:bg-teal-700">
      BOOK NOW
     </button>
    </div>
   </div>
   <div id="recommendations" class="absolute bottom-0 left-0 w-full p-8 bg-gray-800 bg-opacity-75 flex flex-col items-center">
   </div>
   <div class="absolute top-1/2 left-4 transform -translate-y-1/2 space-y-4">
    <a class="block text-2xl hover:text-gray-400" href="#">
     <i class="fab fa-twitter">
     </i>
    </a>
    <a class="block text-2xl hover:text-gray-400" href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a class="block text-2xl hover:text-gray-400" href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a class="block text-2xl hover:text-gray-400" href="#">
     <i class="fab fa-youtube">
     </i>
    </a>
   </div>
  </main>
  <script src="scripts.js"></script>
 </body>
</html>
